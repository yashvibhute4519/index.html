<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Raksha Bandhan</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(#ffe6f0, #ffc6d9);
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    color: #d0006f;
    text-shadow: 0 0 10px #ffb3d9;
  }

  p {
    font-size: 1.2rem;
    color: #4b1d1d;
  }

  footer {
    margin-top: 20px;
    font-size: 1rem;
    color: #6b7280;
  }

  /* Fireflies */
  .firefly {
    position: absolute;
    width: 8px;
    height: 8px;
    background: yellow;
    border-radius: 50%;
    box-shadow: 0 0 15px yellow;
    animation: float 6s infinite ease-in-out;
  }
  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0.8; }
    50% { transform: translateY(-30px) translateX(10px); opacity: 0.3; }
    100% { transform: translateY(0) translateX(0); opacity: 0.8; }
  }

  /* Rakhi Container */
  .rakhi-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    animation: floatImage 5s ease-in-out infinite;
  }

  .rakhi-container img {
    max-width: 80%;
    height: auto;
    filter: drop-shadow(0 0 15px gold);
    border-radius: 50%;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .rakhi-container:hover img {
    transform: scale(1.1);
    filter: drop-shadow(0 0 25px orange);
  }

  @keyframes floatImage {
    0%, 100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -10px); }
  }
</style>
</head>
<body>

<div class="container text-center py-5">
  <h1>Happy Raksha Bandhan üíó</h1>
  <p class="mx-auto col-lg-8 col-md-10">
    Our bond is tied not just by a thread, but by love, trust, and countless memories.  
    Wishing you joy, health, and success today and always ‚Äî Happy Raksha Bandhan!
  </p>
  <footer>‚Äî Your loving brother Yash üíù</footer>
</div>

<!-- Rakhi Image with Effects -->
<div class="rakhi-container" id="rakhi">
  <!-- Use a web URL instead of a local file path -->
  <img src="Animated-Raksha-Bandhan-Images-Raksha-Bandhan-Gifs.gif" alt="Rakhi" class="img-fluid">
</div>

<!-- Fireflies Script -->
<script>
  for (let i = 0; i < 30; i++) {
    const f = document.createElement("div");
    f.className = "firefly";
    f.style.left = Math.random() * window.innerWidth + "px";
    f.style.top = Math.random() * window.innerHeight + "px";
    f.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(f);
  }

  // Gentle Rotation
  let angle = 0;
  function rotateRakhi() {
    angle += 0.2;
    document.getElementById("rakhi").style.transform = `translateX(-50%) rotate(${angle}deg)`;
    requestAnimationFrame(rotateRakhi);
  }
  rotateRakhi();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
